<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>PDFPal</title>
</head>
<body>
    <div class="chat-container">
        <div class="file-display">
            <div class="file-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                </svg>
            </div>
            <span class="file-name"></span>
            <span class="file-type">PDF</span>
            <button class="remove-button">
                <svg viewBox="0 0 24 24">
                    <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                </svg>
            </button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
            <div class="wrap">
                <div class="input-area">
                    <label for="pdf-upload" class="upload-button">
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 0 1 5 0v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5a2.5 2.5 0 0 0 5 0V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                        </svg>
                    </label>
                    <input type="file" id="pdf-upload" accept=".pdf" style="display: none;">
                    <input type="text" class="message-input" id="messageInput" placeholder="Message PDFPal" disabled>
                    <button class="send-button" id='sendButton' disabled>
                        <svg class="send-icon" viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const pdfUpload = document.getElementById('pdf-upload');
        const messageInput = document.querySelector('.message-input');
        const sendButton = document.querySelector('.send-button');
        const fileDisplay = document.querySelector('.file-display');
        const fileName = document.querySelector('.file-name');
        const removeButton = document.querySelector('.remove-button');

        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'ai-message');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';
                
                // Simulate AI response
                setTimeout(() => {
                    addMessage("Hey, how can I help you?", false);
                }, 1000);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        pdfUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.placeholder = "Message PDFPal";
                fileName.textContent = file.name;
                fileDisplay.style.display = 'flex';
                
                // Send the PDF file to the Flask server
                const formData = new FormData();
                formData.append('pdf', file);

                fetch('/upload_pdf', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'File uploaded successfully') {
                        alert('File uploaded successfully!');
                    } else {
                        alert('Upload failed: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            } else {
                alert('Please upload a valid PDF file.');
                messageInput.disabled = true;
                sendButton.disabled = true;
                messageInput.placeholder = "Message PDFPal";
                fileDisplay.style.display = 'none';
            }
        });


        removeButton.addEventListener('click', () => {
            pdfUpload.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;
            messageInput.placeholder = "Message PDFPal";
            fileDisplay.style.display = 'none';
        });
    </script>
</body>
</html>
